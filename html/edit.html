<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b21388a08f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/mainPage.css">
    <link rel="stylesheet" href="../css/edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/animations.css">
    <title>Edit Page</title>
</head>
<body>
    <div class="blur-background"></div>
    <div class="bar">
        <div class="option" onclick="showFilters();">
            <button>
                <i class="fa-solid fa-wand-magic-sparkles"></i>
            </button>
            <p>Filters</p>
        </div>
        <div class="option" onclick="showMasks();">
            <button >
                <i class="fa-solid fa-shapes"></i>
            </button>
            <p>Masks</p>
        </div>
        <div class="option" onclick="showTags();">
            <button >
                <i class="fa-solid fa-tag"></i>
            </button>
            <p>Tags</p>
        </div>
        <div class="option" onclick="showRotations();">
            <button >
                <i class="fa-solid fa-rotate"></i>
            </button>
            <p>Rotate</p>
        </div>
    </div>
    <div class="elements">
        <div class="element active" id="filters">
            <div class="filter-options">
                <div class="filter-option">
                    <label for="contrast">Contrast</label>
                    <div class="slider">
                        <input type="range" id="contrast" value="0" min="0" max="100" oninput="this.nextElementSibling.value = this.value">
                        <output>0</output>
                    </div>
                </div>
                <div class="filter-option">
                    <label for="blur">Blur</label>
                    <div class="slider">
                        <input type="range" id="blur" value="0" min="0" max="100" oninput="this.nextElementSibling.value = this.value">
                        <output>0</output>
                    </div>
                </div>
                <div class="filter-option">
                    <label for="brightness">Brightness</label>
                    <div class="slider">
                        <input type="range" id="brightness" value="0" min="0" max="100" oninput="this.nextElementSibling.value = this.value">
                        <output>0</output>
                    </div>
                </div>
                <div class="filter-option">
                    <label for="opacity">Opacity</label>
                    <div class="slider">
                        <input type="range" id="opacity" value="0" min="0" max="100" oninput="this.nextElementSibling.value = this.value">
                        <output>0</output>
                    </div>
                </div>
                <div class="filter-option">
                    <label for="saturation">Saturation</label>
                    <div class="slider">
                        <input type="range" id="saturation" value="0" min="0" max="100" oninput="this.nextElementSibling.value = this.value">
                        <output>0</output>
                    </div>  
                </div>
                <div class="filter-option">
                    <label for="grayscale">Grayscale</label>
                    <div class="slider">
                        <input type="range" id="grayscale" value="0" min="0" max="100" oninput="this.nextElementSibling.value = this.value">
                        <output>0</output>
                    </div>
                </div>
                <div class="filter-option">
                    <label for="sepia">Sepia</label>
                    <div class="slider">
                        <input type="range" id="sepia" value="0" min="0" max="100" oninput="this.nextElementSibling.value = this.value">
                        <output>0</output>
                    </div>
                </div>
                <div class="filter-option">
                    <label for="invert">Invert</label>
                    <div class="slider">
                        <input type="range" id="invert" value="0" min="0" max="100" oninput="this.nextElementSibling.value = this.value">
                        <output>0</output>
                    </div>
                </div>
            </div>
        </div>
        <div class="element hidden" id="masks">
            <div class="mask-options">
                <div class="mask-option">
                    <button>
                        <i class="fa-solid fa-star"></i>
                    </button>
                </div>
                <div class="mask-option">
                    <button>
                        <i class="fa-solid fa-heart fa-beat"></i>
                    </button>
                </div>
                <div class="mask-option">
                    <button>
                        <i class="fa-solid fa-circle"></i>
                    </button>
                </div>
                <div class="mask-option">
                    <button>
                        <i class="fa-solid fa-square"></i>
                    </button>
                </div>
                <div class="mask-option">
                    <button>
                        <i class="fa-solid fa-diamond"></i>
                    </button>
                </div>
                <div class="mask-option">
                    <button>
                        <i class="fa-solid fa-cloud"></i>
                    </button>
                </div>
                <div class="mask-option">
                    <button>
                        <i class="fa-solid fa-clover"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="element hidden" id="tags">
            no idea for this
        </div>
        <div class="element hidden" id="rotations">
            <div class="rotate-options">
                <div class="rotate-option">
                    <button>
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                    <p>To right</p>
                </div>
                <div class="rotate-option">
                    <button>
                        <i class="fa-solid fa-rotate-left"></i>
                    </button>
                    <p>To left<span style="color: transparent;">a</span></p>
                </div>
                <div class="rotate-option">
                    <button class="flip">
                        <i class="fa-solid fa-arrow-down"></i>
                        <i class="fa-solid fa-minus"></i>
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                    <p>Flip horizontal</p>
                </div>
                <div class="rotate-option">
                    <button style="transform: rotate(90deg);" class="flip">
                        <i class="fa-solid fa-arrow-down"></i>
                        <i class="fa-solid fa-minus"></i>
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                    <p>Flip vertical</p>
                </div>
            </div>
        </div>
    </div>
    <div class="edit">
        <button onclick="changeTheme(this)" id="theme"><i class="fa-solid fa-sun-o"></i></button>
        <img src="/images/sky-night-star-atmosphere-galaxy-meteor-919293-pxhere.com.jpg" alt="">
        <button id="finish">Finish</button>
    </div>
    <script src="/js/showActive.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/anim.js"></script>
    <script src="/js/showEdit.js"></script>
</body>
</html>
