<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/signUp.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign up</title>
</head>
<body>
    <button onclick="changeTheme(this)" id="theme"><i class="fa fa-sun-o"></i></button>
    <div class="container">
        <div class="col25 animGD">
            <form action="" class="form">
                <a id="info" href="/html/info.html"><i class="fa fa-info-circle"></i></a>
                <a id="contact" href="/html/contact.html"><i class="fa fa-address-book"></i></a>
                <div class="form-data">
                    <div class="form-field">
                        <label for="fname">First name</label>
                        <input type="text" id="fname" value="">
                    </div>
                    <div class="form-field">
                        <label for="lname">Last name</label>
                        <input type="text" id="lname">
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-field">
                        <label for="username">Username</label>
                        <input type="text" id="username">
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password">
                    </div>
                </div>
                <div class="form-submit">
                    <button type="submit">Sign up</button>
                </div>
            </form>
        </div>
        <div class="col75 animGDNB">
            <h1>Did you know?</h1>
            <p>In our app you can edit your photos and post them back on <br>Instagram, Reddit or Twitter.</p>
        </div>
    </div>
    <script src="/js/theme.js"></script>
</body>
</html>
